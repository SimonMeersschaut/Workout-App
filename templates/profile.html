<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Website</title>
  <link rel="stylesheet" href="/api/file/style.css">
  <style>
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 40px);
      gap: 5px;
    }
    .day {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
      border-radius: 100%;
    }
    .day.active {
      background-color: #fed42c;
      color: black;
    }
    .day.recup{
      -webkit-box-shadow: inset 0px 0px 20px -1px rgba(0,0,0,0.75);
      -moz-box-shadow: inset 0px 0px 20px -1px rgba(0,0,0,0.75);
      box-shadow: inset 0px 0px 23px -1px rgba(0,0,0,0.75);
    }
    .day.today{
      border:solid 2px white;
    }
  </style>
</head>
<body>
  <h1 id="workout-name">Profile</h1>
  <div id="exercices-container" class="item-container">
  </div>
  <div class="navbar">
    <a href='/'>
      <img src="/api/file/dumbell.svg" alt="Workouts">
    </a>
    <button onclick="window.location.href = '/' + getCookie('username')">
      <img src="/api/file/profile.svg" alt="Profile">
    </button>
  </div>
  <div id="calendar"></div>
  
  <script src="/api/file/script.js"></script>
  <script src="/api/file/popups.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/api/user_data/active_days/'+last_segment())
      .then(response => response.json())
      .then(data => {
          const calendarContainer = document.getElementById('calendar');
          const daysInMonth = 31; // Set the number of days in the month
          const startingDay = new Date().getDay(); // Get the current day of the week
    
          for (let day = 1; day <= daysInMonth + startingDay; day++) {
            const dayElement = document.createElement('div');
            dayElement.classList.add('day');
            dayElement.id = day - startingDay
            if (startingDay == day - startingDay){
              dayElement.classList.add('today')
            }
            if (data['data'].includes(day - startingDay)){
              dayElement.classList.add('active');
              var recup = true;
            }
            else{
              if (recup){
                dayElement.classList.add('recup') 
              }
              recup = false;
            }
    
    
            if (day > startingDay) {
              dayElement.textContent = day - startingDay;
            }
    
            // Ensure that Monday is considered the first day of the week
            const adjustedDay = (day + 5) % 7;
            dayElement.style.gridColumn = adjustedDay === 0 ? 7 : adjustedDay;
    
            // You can add additional logic or events here
    
            calendarContainer.appendChild(dayElement);
          }
        });
    })
    </script>
  </body>
</html>
