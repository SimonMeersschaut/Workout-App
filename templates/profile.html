<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Website</title>
  <link rel="stylesheet" href="/file/style.css">
</head>
<body>
  <h1>Profile</h1>
  <div class="navbar">
    <button onclick="Workouts()">
      <img src="/file/dumbell.svg" alt="Workouts">
    </button>
    <button onclick="Profile()">
      <img src="/file/profile.svg" alt="Profile">
    </button>
  </div>

  
  <script src="/file/script.js"></script>
  <script src="/file/popups.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
  makePickerScrollable("hourPicker");
  makePickerScrollable("minutePicker");
});

function makePickerScrollable(pickerId) {
  const pickerWindow = document.getElementById(pickerId);
  let isMouseDown = false;
  let startY;
  let scrollY;

  pickerWindow.addEventListener("mousedown", (e) => {
    isMouseDown = true;
    startY = e.clientY - pickerWindow.getBoundingClientRect().top;
    scrollY = pickerWindow.scrollTop;
  });

  document.addEventListener("mousemove", (e) => {
    if (!isMouseDown) return;
    const newY = e.clientY - pickerWindow.getBoundingClientRect().top;
    const deltaY = newY - startY;
    pickerWindow.scrollTop = scrollY + deltaY;
  });

  document.addEventListener("mouseup", () => {
    isMouseDown = false;
  });
}

  </script>
  </body>
</html>
